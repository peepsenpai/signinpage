<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Now</title>
    <script src="https://kit.fontawesome.com/a16f8ee6e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       <ul class="box-area">
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ul>
        <div class="content">
            <div class="signin-form">
                <h3 class="title">Sign In</h3>
                <form action="" class="signin">
                    <div class="input-btn">

                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username/email" required>
                    </div>
                    <div class="input-btn">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="pw" value="" placeholder="password" required>
                        <span class="show">Show</span>
                    </div>
                    <div class="forget-pw input-btn"><a href="#">Forget password ?</a>
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="LOGIN">
                    </div>

                    <div class="login">Or login with</div>
                    <div class="link">
                        <div class="facebook"><i class="fab fa-facebook-square"></i></div>
                        <div class="insta"><i class="fab fa-instagram-square"></i></div>
                        <div class="google"><i class="fab fa-google-plus-square"></i></div>
                        <div class="linkedin"><i class="fab fa-linkedin"></i></div>
                    </div>

                    <div class="signup">
                        Don't have an account? 
                        <a href="signup.html">Signup Here</a> 
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script src="logic.js"></script>
</body>

</html>
